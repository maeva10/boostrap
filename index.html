<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <div class="container px-3 text-center">
        <div class="row gx-5">
            <div class="col">
                <form>
                    <blockquote class="blockquote">
                        <p>Welldone Planet <br>
                            INTERNS WORK</p>
                    </blockquote>
                    <div class="form-group">
                        <div class="inputDiv">
                            <label for="name" class="labelInput">Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your name"
                                class="inputRow"><br>
                        </div>
                        <div class="inputDiv">
                            <label for="email" class="labelInput">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email"
                                class="inputRow"><br>
                        </div>
                        <div class="inputDiv">
                            <label for="tel" class="labelInput">Tel:</label>
                            <input type="tel" class="form-control" id="tel" placeholder="Enter your telephone number"
                                class="inputRow"><br>
                        </div>
                        <div class="inputDiv">
                            <label for="addr" class="labelInput">Addr:</label>
                            <input type="text" class="form-control" id="addr" placeholder="Enter your address"
                                id="inputRow"><br>
                        </div>
                        <div class="inputDiv" id="button">
                            <button type="submit" class="cool" class="btn btn-primary" id="addr">Sign In</button>
                        </div>
                    </div><br>
                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="login.html">Connect!</a>
                    </p>
                </form>
            </div>
            <div class="col">
                <img src="1.avif" class="rounded float-end" alt="" style="margin-top: 70px;">
            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>

</html>
